<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kebun Rakyat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: linear-gradient(to bottom right, #fef3c7, #ffffff, #d1fae5); min-height: 100vh; padding: 20px 16px; display: flex; align-items: center; justify-content: center; }
    
    .back-link { display: inline-flex; align-items: center; gap: 8px; color: #16a34a; text-decoration: none; font-weight: 600; font-size: 16px; margin-bottom: 24px; padding: 10px; min-height: 44px; }
    
    .login-container { width: 100%; max-width: 480px; margin: 0 auto; }
    .login-side { display: none; }
    
    .form-side { background: white; padding: 32px 24px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15); }
    .form-side h2 { font-size: 32px; font-weight: 700; color: #111827; margin-bottom: 32px; font-family: Georgia, serif; text-align: center; }
    
    .tabs { display: flex; gap: 20px; margin-bottom: 32px; border-bottom: 3px solid #f3f4f6; justify-content: center; }
    .tab { padding: 14px 24px; font-size: 18px; font-weight: 600; color: #9ca3af; cursor: pointer; border-bottom: 3px solid transparent; margin-bottom: -3px; transition: all 0.3s; min-height: 48px; display: flex; align-items: center; }
    .tab.active { color: #16a34a; border-bottom-color: #16a34a; }
    
    .form-content { display: none; }
    .form-content.active { display: block; }
    
    .form-group { margin-bottom: 24px; }
    label { display: block; font-size: 16px; font-weight: 600; color: #374151; margin-bottom: 10px; }
    input, select { width: 100%; padding: 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; outline: none; font-family: 'Inter', sans-serif; transition: border-color 0.2s; min-height: 52px; }
    input:focus, select:focus { border-color: #16a34a; }
    
    .btn { width: 100%; padding: 18px; background: linear-gradient(to right, #16a34a, #10b981); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 12px; min-height: 56px; transition: all 0.3s; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn:not(:disabled):active { transform: scale(0.98); }
    
    #message { margin-top: 20px; padding: 16px; border-radius: 12px; font-size: 16px; display: none; text-align: center; }
    #message.success { background: #dcfce7; color: #15803d; }
    #message.error { background: #fee2e2; color: #dc2626; }
    
    @media (min-width: 768px) {
      body { padding: 40px 24px; }
      .login-container { max-width: 1000px; display: grid; grid-template-columns: 1fr 1fr; border-radius: 24px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
      
      .login-side { 
        display: flex; 
        background: linear-gradient(135deg, #16a34a 0%, #10b981 100%); 
        padding: 48px; 
        flex-direction: column; 
        justify-content: center; 
        color: white; 
      }
      .login-side h2 { font-size: 42px; font-weight: 700; margin-bottom: 24px; font-family: Georgia, serif; }
      .login-side p { font-size: 18px; line-height: 1.6; opacity: 0.95; }
      
      .form-side { border-radius: 0; padding: 48px; box-shadow: none; }
      .form-side h2 { text-align: left; }
      .tabs { justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div style="max-width: 1000px; margin: 0 auto; width: 100%;">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="login-container">
      <div class="login-side">
        <h2>Welcome to Kebun Rakyat</h2>
        <p>Join Malaysia's premier agricultural marketplace. Connect directly with farmers, get fresh produce, and support local agriculture.</p>
      </div>
      
      <div class="form-side">
        <h2>Get Started</h2>
        
        <div class="tabs">
          <div class="tab active" onclick="switchTab('signin')">Sign In</div>
          <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div id="signinForm" class="form-content active">
          <form id="loginForm">
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
          </form>
        </div>

        <div id="signupForm" class="form-content">
          <form id="registerForm">
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
            </div>
            <div class="form-group">
              <label>User Type</label>
              <select id="userRole">
                <option value="customer">Customer</option>
                <option value="farmer">Farmer</option>
                <option value="admin">Admin (Ministry)</option>
              </select>
            </div>
            <div class="form-group" id="farmNameGroup" style="display: none;">
              <label>Farm Name</label>
              <input type="text" id="farmName" placeholder="Enter your farm name">
            </div>
            <button type="submit" class="btn" id="signupBtn">Create Account</button>
          </form>
        </div>

        <div id="message"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    window.switchTab = (tab) => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
      
      if (tab === 'signin') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('signinForm').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }
    };

    document.getElementById('userRole').addEventListener('change', (e) => {
      const farmNameGroup = document.getElementById('farmNameGroup');
      farmNameGroup.style.display = e.target.value === 'farmer' ? 'block' : 'none';
    });

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = type;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
        const userRole = userDoc.exists() ? userDoc.data().role : 'customer';
        
        showMessage('Success! Redirecting...', 'success');
        
        setTimeout(() => {
          if (userRole === 'admin') window.location.href = 'admin.html';
          else if (userRole === 'farmer') window.location.href = 'dashboard.html';
          else window.location.href = 'marketplace.html';
        }, 1000);
      } catch (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('userRole').value;
      const farmName = document.getElementById('farmName').value;
      const btn = document.getElementById('signupBtn');
      
      if (role === 'farmer' && !farmName) {
        showMessage('Please enter your farm name', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        const userData = {
          email: email,
          role: role,
          createdAt: new Date()
        };
        
        if (role === 'farmer') userData.farmName = farmName;
        
        await setDoc(doc(db, 'users', userCredential.user.uid), userData);
        
        showMessage('Account created! Redirecting...', 'success');
        
        setTimeout(() => {
          if (role === 'admin') window.location.href = 'admin.html';
          else if (role === 'farmer') window.location.href = 'dashboard.html';
          else window.location.href = 'marketplace.html';
        }, 1000);
      } catch (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
