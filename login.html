<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Kebun Rakyat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: linear-gradient(to bottom right, #fef3c7, #ffffff, #d1fae5); min-height: 100vh; padding: 16px; display: flex; align-items: center; justify-content: center; }
    
    /* Container - Mobile First */
    .login-container { max-width: 480px; width: 100%; margin: 0 auto; }
    
    /* Back Link */
    .back-link { display: inline-flex; align-items: center; gap: 8px; color: #16a34a; text-decoration: none; font-weight: 600; font-size: 16px; margin-bottom: 24px; padding: 10px; min-height: 44px; }
    
    /* Form Card - Mobile First */
    .form-card { background: white; border-radius: 24px; padding: 32px 24px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
    
    /* Logo in Card */
    .card-logo { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 32px; }
    .card-logo-icon { width: 56px; height: 56px; background: linear-gradient(to bottom right, #16a34a, #10b981); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 28px; }
    .card-logo-text h1 { font-size: 24px; font-weight: 700; background: linear-gradient(to right, #15803d, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: Georgia, serif; }
    
    /* Tabs - Mobile First */
    .tabs { display: flex; gap: 28px; margin-bottom: 32px; border-bottom: 3px solid #f3f4f6; }
    .tab { padding: 14px 0; font-size: 18px; font-weight: 600; color: #9ca3af; cursor: pointer; border-bottom: 3px solid transparent; margin-bottom: -3px; transition: all 0.3s; flex: 1; text-align: center; min-height: 52px; display: flex; align-items: center; justify-content: center; }
    .tab.active { color: #16a34a; border-bottom-color: #16a34a; }
    
    /* Form Content */
    .form-content { display: none; }
    .form-content.active { display: block; }
    
    /* Form Groups - Mobile First */
    .form-group { margin-bottom: 24px; }
    label { display: block; font-size: 16px; font-weight: 600; color: #374151; margin-bottom: 10px; }
    input, select { width: 100%; padding: 16px; border: 2px solid #e5e7eb; border-radius: 14px; font-size: 16px; outline: none; font-family: 'Inter', sans-serif; transition: border-color 0.2s; min-height: 52px; }
    input:focus, select:focus { border-color: #16a34a; }
    
    /* Buttons - Mobile First */
    .btn { width: 100%; padding: 16px; background: linear-gradient(to right, #16a34a, #10b981); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 8px; min-height: 56px; transition: all 0.3s; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn:not(:disabled):active { transform: scale(0.98); }
    
    /* Messages */
    #message { margin-top: 20px; padding: 16px; border-radius: 12px; font-size: 16px; display: none; }
    #message.success { background: #dcfce7; color: #15803d; }
    #message.error { background: #fee2e2; color: #dc2626; }
    
    /* Desktop (1024px+) */
    @media (min-width: 1024px) {
      body { padding: 40px; }
      .login-container { max-width: 500px; }
      .form-card { padding: 48px; }
      .tabs { gap: 40px; }
      .tab { font-size: 20px; }
      input, select { font-size: 17px; }
      .btn { font-size: 19px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="form-card">
      <div class="card-logo">
        <div class="card-logo-icon">üå±</div>
        <div class="card-logo-text"><h1>Kebun Rakyat</h1></div>
      </div>
      
      <div class="tabs">
        <div class="tab active" onclick="switchTab('signin')">Sign In</div>
        <div class="tab" onclick="switchTab('signup')">Sign Up</div>
      </div>

      <!-- Sign In Form -->
      <div class="form-content active" id="signinForm">
        <form id="loginForm">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="form-content" id="signupForm">
        <form id="signupFormElement">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="signupEmail" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label>User Type</label>
            <select id="userRole" required>
              <option value="customer">Customer</option>
              <option value="farmer">Farmer</option>
              <option value="admin">Admin (Ministry)</option>
            </select>
          </div>
          <div class="form-group" id="farmNameGroup" style="display: none;">
            <label>Farm Name</label>
            <input type="text" id="farmName" placeholder="e.g. Green Valley Farms">
          </div>
          <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>
      </div>

      <div id="message"></div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    // Tab switching
    window.switchTab = (tab) => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active'));
      
      if (tab === 'signin') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('signinForm').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }
    };

    // Show/hide farm name field
    document.getElementById('userRole').addEventListener('change', (e) => {
      const farmNameGroup = document.getElementById('farmNameGroup');
      if (e.target.value === 'farmer') {
        farmNameGroup.style.display = 'block';
        document.getElementById('farmName').required = true;
      } else {
        farmNameGroup.style.display = 'none';
        document.getElementById('farmName').required = false;
      }
    });

    // Show message
    function showMessage(text, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = type;
      msgDiv.style.display = 'block';
      setTimeout(() => msgDiv.style.display = 'none', 5000);
    }

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
        const userRole = userDoc.exists() ? userDoc.data().role : 'customer';
        
        showMessage('Success! Redirecting...', 'success');
        
        setTimeout(() => {
          if (userRole === 'admin') {
            window.location.href = 'admin.html';
          } else if (userRole === 'farmer') {
            window.location.href = 'dashboard.html';
          } else {
            window.location.href = 'marketplace.html';
          }
        }, 1000);
      } catch (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    // SIGNUP
    document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('userRole').value;
      const farmName = document.getElementById('farmName').value;
      const btn = document.getElementById('signupBtn');
      
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        const userData = {
          email: email,
          role: role,
          createdAt: new Date()
        };
        
        if (role === 'farmer' && farmName) {
          userData.farmName = farmName;
        }
        
        await setDoc(doc(db, 'users', userCredential.user.uid), userData);
        
        showMessage('Account created! Redirecting...', 'success');
        
        setTimeout(() => {
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else if (role === 'farmer') {
            window.location.href = 'dashboard.html';
          } else {
            window.location.href = 'marketplace.html';
          }
        }, 1000);
      } catch (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
