<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Kebun Rakyat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
  </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-white to-green-50 min-h-screen">

  <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 sm:h-20">
        <a href="index.html" class="flex items-center gap-2 sm:gap-3 flex-shrink-0">
          <div class="w-9 h-9 sm:w-11 sm:h-11 bg-gradient-to-br from-green-600 to-green-400 rounded-xl flex items-center justify-center text-lg sm:text-xl">üå±</div>
          <div class="hidden sm:flex flex-col leading-tight">
            <span class="font-bold text-lg sm:text-xl text-green-600" style="font-family: Georgia, serif;">Kebun Rakyat</span>
            <span class="text-[9px] text-green-600 font-semibold tracking-widest">PASARAN PETANI</span>
          </div>
        </a>
        <ul class="hidden lg:flex items-center gap-8">
          <li><a href="marketplace.html" class="text-gray-600 hover:text-green-600 font-medium transition-colors">Marketplace</a></li>
          <li><a href="about.html" class="text-gray-600 hover:text-green-600 font-medium transition-colors">About Us</a></li>
        </ul>
        <div class="flex items-center gap-2 sm:gap-3">
          <a href="cart.html" class="relative inline-flex items-center gap-1.5 px-4 py-2 bg-gradient-to-r from-green-600 to-green-500 text-white font-semibold text-sm rounded-full">
            üõí <span id="cartCount" class="absolute -top-1.5 -right-1.5 bg-red-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center">0</span>
          </a>
          <button id="mobile-menu-btn" class="hamburger lg:hidden flex flex-col gap-1.5 p-2" onclick="toggleMenu()">
            <span class="block w-5 h-0.5 bg-gray-700 transition-all duration-300"></span>
            <span class="block w-5 h-0.5 bg-gray-700 transition-all duration-300"></span>
            <span class="block w-5 h-0.5 bg-gray-700 transition-all duration-300"></span>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden lg:hidden bg-gradient-to-br from-green-600 to-green-500 shadow-lg">
      <ul class="container mx-auto px-4 py-4 space-y-1">
        <li><a href="index.html" class="block text-white font-semibold text-base py-3 px-3 rounded-lg hover:bg-white/10">Home</a></li>
        <li><a href="marketplace.html" class="block text-white font-semibold text-base py-3 px-3 rounded-lg hover:bg-white/10">Marketplace</a></li>
        <li><a href="cart.html" class="block text-white font-semibold text-base py-3 px-3 rounded-lg hover:bg-white/10">Cart</a></li>
      </ul>
    </div>
  </nav>

  <div class="pt-16 sm:pt-20">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">
      <div class="mb-4 sm:mb-6">
        <a href="marketplace.html" class="text-green-600 hover:text-green-700 font-semibold text-sm sm:text-base">‚Üê Back to Marketplace</a>
      </div>
      <div id="productContent" class="text-center py-20 text-gray-400 text-lg">Loading product...</div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const id = new URLSearchParams(window.location.search).get('id');
    document.getElementById('cartCount').textContent = new Set(cart.map(i => i.id)).size;

    if (!id) { document.getElementById('productContent').innerHTML = '<p class="text-red-400 text-lg">Product not found</p>'; }
    else {
      getDoc(doc(db, 'products', id)).then(d => {
        if (!d.exists()) { document.getElementById('productContent').innerHTML = '<p class="text-red-400 text-lg">Product not found</p>'; return; }
        const p = { id: d.id, ...d.data() };
        const emoji = p.emoji || 'üåæ';
        const reviewCount = Math.floor(Math.random() * 150 + 30);
        document.title = `${p.name} - Kebun Rakyat`;
        document.getElementById('productContent').innerHTML = `
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-14 items-start">
            <div class="bg-gradient-to-br from-amber-50 to-green-50 rounded-2xl flex items-center justify-center py-16 sm:py-20 text-8xl sm:text-9xl">${emoji}</div>
            <div>
              <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 mb-3" style="font-family: Georgia, serif;">${p.name}</h1>
              <div class="flex flex-wrap gap-2 mb-5">
                <span class="bg-green-50 text-green-700 text-sm font-semibold px-3 py-1.5 rounded-lg">‚è∞ ${p.harvestTime}</span>
                <span class="bg-gray-50 text-gray-600 text-sm font-semibold px-3 py-1.5 rounded-lg">üìç ${p.location}</span>
              </div>
              <div class="flex items-center gap-2 text-base font-semibold text-gray-700 mb-5">‚≠ê ${(p.rating || 4.5).toFixed(1)} <span class="text-gray-400 font-normal">(${reviewCount} reviews)</span></div>
              <p class="text-gray-500 text-base sm:text-lg leading-relaxed mb-6">${p.description || 'Fresh quality produce directly from the farm.'}</p>
              <div class="bg-green-50 rounded-2xl p-5 mb-6 flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-green-600 to-green-400 rounded-xl flex items-center justify-center text-xl">üå±</div>
                <div><div class="font-bold text-gray-800">${p.farmerName}</div><div class="text-gray-500 text-sm">${p.farmerEmail}</div></div>
              </div>
              <div class="border-t pt-5 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <div><div class="text-3xl sm:text-4xl font-bold text-green-600">RM ${p.price.toFixed(2)}</div><div class="text-gray-400 text-sm">per kg</div></div>
                <button id="addCartBtn" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}" data-emoji="${emoji}"
                  class="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-green-600 to-green-500 text-white font-bold text-base sm:text-lg rounded-xl hover:shadow-lg active:scale-95 transition-all">üõí Add to Cart</button>
              </div>
            </div>
          </div>`;

        // Attach event listener after innerHTML is set ‚Äî no inline onclick needed
        document.getElementById('addCartBtn').addEventListener('click', function() {
          cart.push({ id: this.dataset.id, name: this.dataset.name, price: parseFloat(this.dataset.price), emoji: this.dataset.emoji });
          localStorage.setItem('cart', JSON.stringify(cart));
          document.getElementById('cartCount').textContent = new Set(cart.map(i => i.id)).size;
          this.textContent = '‚úì Added!';
          this.classList.add('bg-green-700');
          setTimeout(() => { this.textContent = 'üõí Add to Cart'; this.classList.remove('bg-green-700'); }, 2000);
        });
      });
    }
  </script>
  <script>
    function toggleMenu() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
      document.getElementById('mobile-menu-btn').classList.toggle('active');
    }
  </script>
</body>
</html>
