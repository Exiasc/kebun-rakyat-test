<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard - Kebun Rakyat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 sm:h-20">
        <a href="index.html" class="flex items-center gap-2 sm:gap-3">
          <div class="w-9 h-9 sm:w-11 sm:h-11 bg-gradient-to-br from-green-600 to-green-400 rounded-xl flex items-center justify-center text-lg sm:text-xl">üå±</div>
          <div class="hidden sm:flex flex-col leading-tight">
            <span class="font-bold text-lg sm:text-xl text-green-600" style="font-family: Georgia, serif;">Kebun Rakyat</span>
            <span class="text-[9px] text-green-600 font-semibold tracking-widest">PASARAN PETANI</span>
          </div>
        </a>
        <div class="flex items-center gap-2 sm:gap-4">
          <span class="hidden sm:block text-sm text-gray-500 font-medium" id="farmerName">Farmer Dashboard</span>
          <button onclick="signOut()" class="px-4 py-2 border-2 border-gray-200 text-gray-600 font-semibold text-sm rounded-full hover:border-red-300 hover:text-red-500 transition-all">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="pt-16 sm:pt-20 container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">

    <!-- Stats -->
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 sm:gap-5 mb-6 sm:mb-8">
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-md text-center">
        <div class="text-2xl sm:text-3xl lg:text-4xl font-bold text-green-600" id="productCount">0</div>
        <div class="text-gray-500 text-sm sm:text-base mt-1">Products Listed</div>
      </div>
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-md text-center">
        <div class="text-2xl sm:text-3xl lg:text-4xl font-bold text-amber-500">üå±</div>
        <div class="text-gray-500 text-sm sm:text-base mt-1">Active Farm</div>
      </div>
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-md text-center col-span-2 sm:col-span-1">
        <div class="text-2xl sm:text-3xl lg:text-4xl font-bold text-blue-500">‚≠ê</div>
        <div class="text-gray-500 text-sm sm:text-base mt-1">Verified Seller</div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">

      <!-- Add Product Form -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl shadow-md p-5 sm:p-6">
          <h2 class="text-lg sm:text-xl font-bold text-gray-800 mb-5" style="font-family: Georgia, serif;">Add New Product</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Product Name *</label>
              <input type="text" id="productName" placeholder="e.g. Organic Tomatoes" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:border-green-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Emoji</label>
              <input type="text" id="productEmoji" placeholder="üçÖ" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:border-green-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Price (RM/kg) *</label>
              <input type="number" id="productPrice" placeholder="0.00" step="0.10" min="0" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:border-green-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Location *</label>
              <input type="text" id="productLocation" placeholder="e.g. Cameron Highlands" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:border-green-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Harvest Time *</label>
              <input type="text" id="productHarvest" placeholder="e.g. Ready to ship" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:border-green-500 focus:outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
              <textarea id="productDesc" rows="3" placeholder="Describe your product..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:border-green-500 focus:outline-none resize-none"></textarea>
            </div>
            <button onclick="addProduct()" id="addBtn" class="w-full py-3 sm:py-4 bg-gradient-to-r from-green-600 to-green-500 text-white font-bold rounded-xl hover:shadow-lg active:scale-95 transition-all">Add Product</button>
          </div>
          <div id="formMsg" class="hidden mt-4 p-3 rounded-xl text-sm font-medium text-center"></div>
        </div>
      </div>

      <!-- My Products -->
      <div class="lg:col-span-2">
        <h2 class="text-lg sm:text-xl font-bold text-gray-800 mb-4" style="font-family: Georgia, serif;">My Products</h2>
        <div id="myProducts" class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5">
          <div class="col-span-full text-center py-12 text-gray-400">Loading products...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut as fbSignOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { collection, addDoc, getDocs, query, where, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    let currentUser = null;
    let userData = null;

    onAuthStateChanged(auth, async user => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      const ud = await getDoc(doc(db, 'users', user.uid));
      if (!ud.exists() || ud.data().role !== 'farmer') { window.location.href = 'marketplace.html'; return; }
      userData = ud.data();
      document.getElementById('farmerName').textContent = userData.farmName || 'My Farm';
      loadProducts();
    });

    async function loadProducts() {
      const q = query(collection(db, 'products'), where('farmerId', '==', currentUser.uid));
      const snap = await getDocs(q);
      const products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      document.getElementById('productCount').textContent = products.length;
      document.getElementById('myProducts').innerHTML = products.length ? products.map(p => `
        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
          <div class="bg-gradient-to-br from-amber-50 to-green-50 flex items-center justify-center py-8 text-6xl">${p.emoji || 'üåæ'}</div>
          <div class="p-4">
            <h3 class="font-bold text-gray-800 mb-1">${p.name}</h3>
            <div class="text-green-600 font-bold text-lg mb-1">RM ${p.price.toFixed(2)}/kg</div>
            <div class="text-gray-400 text-sm">üìç ${p.location}</div>
            <div class="text-gray-400 text-sm">‚è∞ ${p.harvestTime}</div>
          </div>
        </div>`).join('')
      : '<div class="col-span-full text-center py-12 text-gray-400"><div class="text-5xl mb-3">üå±</div><p class="font-semibold">No products yet</p><p class="text-sm mt-1">Add your first product!</p></div>';
    }

    window.addProduct = async () => {
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const location = document.getElementById('productLocation').value.trim();
      const harvestTime = document.getElementById('productHarvest').value.trim();
      if (!name || !price || !location || !harvestTime) {
        showMsg('Please fill in all required fields', 'error'); return;
      }
      const btn = document.getElementById('addBtn');
      btn.disabled = true; btn.textContent = 'Adding...';
      try {
        await addDoc(collection(db, 'products'), {
          name, price, location, harvestTime,
          emoji: document.getElementById('productEmoji').value || 'üåæ',
          description: document.getElementById('productDesc').value,
          farmerId: currentUser.uid,
          farmerName: userData.farmName,
          farmerEmail: currentUser.email,
          rating: 4.5,
          createdAt: new Date()
        });
        showMsg('Product added!', 'success');
        ['productName','productEmoji','productPrice','productLocation','productHarvest','productDesc'].forEach(id => document.getElementById(id).value = '');
        loadProducts();
      } catch (e) { showMsg(e.message, 'error'); }
      btn.disabled = false; btn.textContent = 'Add Product';
    };

    function showMsg(text, type) {
      const el = document.getElementById('formMsg');
      el.textContent = text;
      el.className = `mt-4 p-3 rounded-xl text-sm font-medium text-center ${type === 'success' ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}`;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 3000);
    }

    window.signOut = () => fbSignOut(auth).then(() => window.location.href = 'login.html');
  </script>
</body>
</html>
