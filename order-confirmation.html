<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed - Kebun Rakyat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-white to-green-50 min-h-screen">

  <nav class="bg-white/95 backdrop-blur-md shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 sm:h-20">
        <a href="index.html" class="flex items-center gap-2 sm:gap-3">
          <div class="w-9 h-9 sm:w-11 sm:h-11 bg-gradient-to-br from-green-600 to-green-400 rounded-xl flex items-center justify-center text-lg sm:text-xl">ðŸŒ±</div>
          <div class="hidden sm:flex flex-col leading-tight">
            <span class="font-bold text-lg sm:text-xl text-green-600" style="font-family: Georgia, serif;">Kebun Rakyat</span>
            <span class="text-[9px] text-green-600 font-semibold tracking-widest">PASARAN PETANI</span>
          </div>
        </a>
        <a href="marketplace.html" class="inline-flex items-center px-4 sm:px-5 py-2 bg-gradient-to-r from-green-600 to-green-500 text-white font-semibold text-sm rounded-full">Continue Shopping</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16 max-w-3xl">
    <div id="content" class="text-center py-16 text-gray-400">Loading...</div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const id = new URLSearchParams(window.location.search).get('id');
    if (!id) { document.getElementById('content').innerHTML = '<p class="text-red-400">Order not found</p>'; }
    else {
      getDoc(doc(db, 'orders', id)).then(d => {
        if (!d.exists()) { document.getElementById('content').innerHTML = '<p class="text-red-400">Order not found</p>'; return; }
        const o = d.data();
        const date = o.createdAt?.toDate?.() || new Date();
        document.getElementById('content').innerHTML = `
          <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-green-600 to-green-400 p-8 sm:p-10 text-center text-white">
              <div class="w-20 h-20 sm:w-24 sm:h-24 bg-white/20 rounded-full flex items-center justify-center text-4xl sm:text-5xl mx-auto mb-5">âœ…</div>
              <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-2" style="font-family: Georgia, serif;">Order Confirmed!</h1>
              <div class="inline-block bg-white/20 px-5 py-2 rounded-full font-bold text-base sm:text-lg mt-2">${o.orderNumber}</div>
            </div>
            <div class="p-5 sm:p-8 lg:p-10 space-y-6">
              <!-- Items -->
              <div>
                <h2 class="font-bold text-gray-800 text-base sm:text-lg mb-4">Items Ordered</h2>
                <div class="space-y-3">
                  ${o.items.map(i => `
                    <div class="flex items-center gap-3 bg-gray-50 rounded-xl p-3 sm:p-4">
                      <span class="text-2xl sm:text-3xl">${i.emoji}</span>
                      <div class="flex-1"><div class="font-semibold text-gray-800 text-sm sm:text-base">${i.name}</div><div class="text-gray-400 text-xs sm:text-sm">${i.qty} kg Ã— RM ${i.price.toFixed(2)}</div></div>
                      <span class="font-bold text-green-600 text-sm sm:text-base">RM ${(i.qty * i.price).toFixed(2)}</span>
                    </div>`).join('')}
                </div>
                <div class="mt-4 pt-4 border-t space-y-2 text-sm sm:text-base">
                  <div class="flex justify-between text-gray-600"><span>Subtotal</span><span>RM ${o.subtotal.toFixed(2)}</span></div>
                  <div class="flex justify-between text-gray-600"><span>Delivery</span><span>${o.deliveryFee === 0 ? 'FREE' : 'RM ' + o.deliveryFee.toFixed(2)}</span></div>
                  <div class="flex justify-between font-bold text-base sm:text-lg pt-2 border-t"><span>Total</span><span class="text-green-600">RM ${o.total.toFixed(2)}</span></div>
                </div>
              </div>

              <!-- Delivery Info -->
              <div class="bg-green-50 rounded-2xl p-5 sm:p-6">
                <h2 class="font-bold text-gray-800 text-base sm:text-lg mb-4">Delivery Information</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm sm:text-base">
                  <div><span class="text-gray-400">Name</span><div class="font-semibold text-gray-800">${o.customerName}</div></div>
                  <div><span class="text-gray-400">Phone</span><div class="font-semibold text-gray-800">${o.customerPhone}</div></div>
                  <div><span class="text-gray-400">Email</span><div class="font-semibold text-gray-800">${o.customerEmail}</div></div>
                  <div><span class="text-gray-400">Payment</span><div class="font-semibold text-gray-800 capitalize">${o.paymentMethod}</div></div>
                  <div class="sm:col-span-2"><span class="text-gray-400">Address</span><div class="font-semibold text-gray-800">${o.deliveryAddress.street}, ${o.deliveryAddress.city}, ${o.deliveryAddress.state} ${o.deliveryAddress.postcode}</div></div>
                  ${o.notes ? `<div class="sm:col-span-2"><span class="text-gray-400">Notes</span><div class="font-semibold text-gray-800">${o.notes}</div></div>` : ''}
                </div>
              </div>

              <!-- Tracking -->
              <div>
                <h2 class="font-bold text-gray-800 text-base sm:text-lg mb-4">Order Tracking</h2>
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-0">
                  ${['Order Placed','Processing','Out for Delivery','Delivered'].map((s, i) => `
                    <div class="flex sm:flex-1 items-center gap-3 sm:flex-col sm:gap-2 sm:text-center">
                      <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-full flex items-center justify-center font-bold text-sm flex-shrink-0 ${i === 0 ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-400'}">${i + 1}</div>
                      <span class="text-xs sm:text-sm font-medium ${i === 0 ? 'text-green-600' : 'text-gray-400'}">${s}</span>
                    </div>
                    ${i < 3 ? '<div class="hidden sm:block flex-1 h-0.5 bg-gray-200 mx-2"></div>' : ''}`).join('')}
                </div>
              </div>

              <!-- Actions -->
              <div class="flex flex-col sm:flex-row gap-3 pt-2">
                <a href="marketplace.html" class="flex-1 py-3 sm:py-4 bg-gradient-to-r from-green-600 to-green-500 text-white font-bold text-center rounded-xl hover:shadow-lg transition-all text-sm sm:text-base">Continue Shopping</a>
                <a href="index.html" class="flex-1 py-3 sm:py-4 border-2 border-gray-200 text-gray-600 font-bold text-center rounded-xl hover:border-green-400 transition-all text-sm sm:text-base">Back to Home</a>
              </div>
            </div>
          </div>`;
      });
    }
  </script>
</body>
</html>
